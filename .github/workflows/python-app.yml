name: GymHub Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 coverage codacy-coverage

      - name: Analizar estilo con flake8
        run: |
           flake8 --max-line-length=120 --exclude=venv,_pycache_ .

      - name: Ejecutar pruebas con cobertura
        run: |
          coverage run -m pytest
          coverage xml  # genera el coverage.xml que necesita Codacy

      - name: Enviar cobertura a Codacy
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          python-codacy-coverage -r coverage.xml

