name: GymHub Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 codacy-coverage

      - name: ğŸ§¹ Revisar estilo con flake8
        run: |
          flake8 --max-line-length=120 --exclude=venv,__pycache__ .

      - name: ğŸ§ª Ejecutar pruebas
        run: |
          pytest -v --maxfail=1 --disable-warnings --cov=. --cov-report=xml

      - name: ğŸ“Š Enviar cobertura a Codacy
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          python-codacy-coverage -r coverage.xml
